<app-header nameTitle="Temas Principales"></app-header>

<ion-content fullscreen>

  <ion-card *ngFor="let item of list">
    <img src="{{item.linkImg}}" />
    <ion-card-header>
      <ion-card-subtitle>{{item.subTitle}}</ion-card-subtitle>
      <ion-card-title>{{item.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{item.content}}
      <ion-button expand="block" color="tertiary" class="mt-0">
        <ion-icon name="planet-outline"></ion-icon>&nbsp; Mostrar mas
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="{{universeApi.url}}"/>
    <ion-card-header>
      <ion-card-subtitle>Imagen del d√≠a: {{universeApi.date | date: 'dd/MM/yyyy'}}</ion-card-subtitle>
      <ion-card-title>{{universeApi.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{universeApi.explanation}}
    </ion-card-content>
  </ion-card>

</ion-content>
